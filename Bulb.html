		<script>
			function light(sw) {
				var pic;
				if (sw == 0) {
					pic = "bulb-off.png"
				} else {
					pic = "bulb-on.png"
				}
				$('#myImage').src = pic;
			}
			</script>
	
 </Header>
	
 <body>
		<h1> Project </h1>

		<p> my project </p>
	
		<img id="myImage" src="bulb-off.png" width="100" height="180">
		
		<p>
			<button type="button" class="btn btn-primary btn-lg" onclick="light(1)"> Light On </button>
			<button type="button" class="btn btn-primary btn-lg" onclick="light(0)"> Light Off </button>
		</p>
		
		
	</body>
